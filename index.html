<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
    border: 1px solid dodgerblue;
    border-collapse:collapse;
    font-family:Verdana, Geneva, Tahoma, sans-serif ;
    text-align: center;
}
th, td {
    padding: 20px;
}
table{
    width: 100%;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1x1</td>
            <td>1x2</td>
            <td>1x3</td>
            <td>1x4</td>
        </tr>
        <tr>
            <td>2x1</td>
            <td>2x2</td>
            <td colspan="2">2x3 2x4</td>
            <!-- <td>2x4</td> -->
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td rowspan="2">3x4 4x4</td>
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <!-- <td>4x4</td> -->
        </tr>
    </table>
     
</body>
</html>
